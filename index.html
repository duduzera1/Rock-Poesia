<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscri√ß√£o | Rock & Poesia 2026</title>

    <link

  <body class="no-scroll">
    <div id="splash">
      <div class="splash-content">

    <div id="comprovante-impressao" class="somente-impressao">

        </h1>
        <p style="font-size: 18px">Festival Rock & Poesia - Edi√ß√£o 2026</p>
      </div>
      <hr style="border: 1px solid #000000; margin: 25px 0" />

      <div id="dados-recibo"></div>

      <div
        style="
          margin-top: 60px;
          border-top: 1px dashed #000000;
          padding-top: 15px;
        "
      >
        <p style="font-size: 12px">
          Este documento confirma a submiss√£o dos dados ao banco oficial do
          evento.
        </p>
        <p style="font-size: 12px">
          Gerado em: <span id="data-emissao"></span>
        </p>
      </div>
    </div>

    <div id="main-content" style="display: none">
      <div class="header-image">
        <img src="banner.jpg" alt="Banner Rock & Poesia 2026" />

      <div class="container">
        <header>
          <h1>ROCK & POESIA</h1>
          <p>Garanta a participa√ß√£o da sua banda no palco de 2026!</p>
          <nav style="margin-bottom: 25px; text-align: center">
            <a
              href="home.html"
              style="
                color: var(--primary);
                text-decoration: none;
                font-size: 14px;
                font-weight: bold;
              "
            >
              <i class="fas fa-arrow-left"></i> VOLTAR PARA A HOME
            </a>
          </nav>
        </header>

        <form id="formInscricao">
          <div class="input-group">
            <label for="nome_banda">Nome Oficial da Banda</label>
            <input
              type="text"
              id="nome_banda"
              name="nome_banda"
              required
              placeholder="Digite o nome da sua banda"
            />
          </div>

          <div class="input-group">
            <label>Adicionar Integrantes</label>
            <div class="add-row">
              <input
                type="text"
                id="nome_membro"
                placeholder="Nome completo do m√∫sico"
              />
              <select id="funcao_membro">
                <option value="Vocalista">Vocalista</option>
                <option value="Baixista">Baixista</option>
                <option value="Guitarra Base">Guitarra Base</option>
                <option value="Guitarra Solo">Guitarra Solo</option>
                <option value="Bateria">Bateria</option>
                <option value="Tecladista">Tecladista</option>
                <option value="Outros">Outros</option>
              </select>
              <button type="button" id="btnAddMembro">
                <i class="fas fa-plus-circle"></i> ADD
              </button>
            </div>
            <ul id="listaVisual"></ul>
          </div>

          <div class="input-group">
            <label for="estilo_musical">Estilo Musical</label>
            <select id="estilo_musical" name="estilo_musical" required>
              <option value="">Selecione uma op√ß√£o...</option>
              <option value="Hard Rock">Hard Rock</option>
              <option value="Metal">Metal</option>
              <option value="Grunge">Grunge</option>
              <option value="Punk Rock">Punk Rock</option>
              <option value="Classic Rock">Classic Rock</option>
              <option value="Outros">Outros (Especifique abaixo)</option>
            </select>
          </div>

          <div id="wrapper_outro" class="input-group" style="display: none">
            <label for="outro_estilo">Qual o seu Estilo?</label>
            <input
              type="text"
              id="outro_estilo"
              name="outro_estilo"
              placeholder="Exemplo: Indie Rock / Blues Rock"
            />
          </div>

          <div class="input-group">
            <label for="whatsapp">N√∫mero de WhatsApp (DDD + N√∫mero)</label>
            <input
              type="text"
              id="whatsapp"
              name="whatsapp"
              required
              placeholder="(00) 00000-0000"
            />
          </div>

          <div class="input-group">
            <label for="instagram">Link do Instagram</label>
            <input
              type="text"
              id="instagram"
              name="instagram"
              placeholder="@nomedabanda"
            />
          </div>

          <button type="submit" id="btnEnviar">
            <i class="fas fa-rocket"></i> FINALIZAR INSCRI√á√ÉO ü§ò

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
  </body>
</html>
