<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscri√ß√£o | Rock & Poesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-image">
        <img src="banner.jpg" alt="Banner Rock & Poesia">
    </div>

    <div class="container">
        <header>
            <h1>ROCK & POESIA</h1>
            <p>Inscreva sua banda no festival</p>
        </header>

        <form id="formInscricao">
            <div class="input-group">
                <label>Nome da Banda</label>
                <input type="text" name="nome_banda" required placeholder="Ex: Echoes of Rock">
            </div>

            <div class="input-group">
                <label>Integrantes</label>
                <div class="add-row">
                    <input type="text" id="nome_membro" placeholder="Nome do m√∫sico">
                    <select id="funcao_membro">
                        <option value="Vocalista">Vocalista</option>
                        <option value="Baixista">Baixista</option>
                        <option value="Guitarra Base">Guitarra Base</option>
                        <option value="Guitarra Solo">Guitarra Solo</option>
                        <option value="Bateria">Bateria</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button type="button" id="btnAddMembro">ADD</button>
                </div>
                <ul id="listaVisual"></ul>
            </div>

            <div class="input-group">
                <label>Estilo Musical</label>
                <div class="add-row">
                    <select id="estilo_musical" name="estilo_musical" required>
                        <option value="">Selecione...</option>
                        <option value="Hard Rock">Hard Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Grunge">Grunge</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button type="button" id="btnResetEstilo" class="btn-acao" title="Excluir sele√ß√£o">üóëÔ∏è</button>
                </div>
            </div>

            <div id="wrapper_outro" class="input-group" style="display: none;">
                <label>Especifique o seu Estilo</label>
                <div class="add-row">
                    <input type="text" id="outro_estilo" name="outro_estilo" placeholder="Ex: Post-Rock">
                    <button type="button" id="btnEditOutro" class="btn-acao" title="Editar texto">‚úèÔ∏è</button>
                    <button type="button" id="btnDelOutro" class="btn-acao" title="Apagar texto">üóëÔ∏è</button>
                </div>
            </div>

            <div class="input-group">
                <label>WhatsApp</label>
                <input type="text" name="whatsapp" required placeholder="(00) 00000-0000">
            </div>

            <div class="input-group">
                <label>Instagram</label>
                <input type="text" name="instagram" placeholder="@suabanda">
            </div>

            <button type="submit" id="btnEnviar">ENVIAR INSCRI√á√ÉO ü§ò</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
