<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Gestão | Rock & Poesia 2026</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"
    />

    <style>
      /* Estilos específicos para a estrutura da página de gestão */
      .admin-container {
        max-width: 1100px;
        width: 95%;
        margin: 20px auto;
      }

      .tabela-wrapper {
        overflow-x: auto;
        background-color: var(--gray);
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #333333;
      }

      th {
        background-color: var(--primary);
        color: #ffffff;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 1px;
      }

      /* Estilos para o Modal de Decisão (Banner de Edição) */
      .modal-gestao {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-conteudo {
        background-color: var(--gray);
        padding: 30px;
        border-radius: 12px;
        border-top: 6px solid var(--primary);
        text-align: center;
        max-width: 450px;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <header>
        <h1>PAINEL DE GESTÃO 2026</h1>
        <p>Administração de Bandas e Integrantes Inscritos</p>
        <nav style="margin-bottom: 20px">
          <a
            href="home.html"
            style="
              color: var(--primary);
              text-decoration: none;
              font-weight: bold;
            "
          >
            <i class="fas fa-arrow-left"></i> Voltar para a Home
          </a>
        </nav>
      </header>

      <div id="loading" style="text-align: center; padding: 50px">
        <p>Carregando dados das bandas...</p>
      </div>

      <div class="tabela-wrapper">
        <table id="tabelaBandas" style="display: none">
          <thead>
            <tr>
              <th>Banda</th>
              <th>Estilo</th>
              <th>Integrantes</th>
              <th>Contato</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabela"></tbody>
        </table>
      </div>
    </div>

    <div id="modalEscolha" class="modal-gestao">
      <div class="modal-conteudo">
        <i
          class="fas fa-edit fa-3x"
          style="color: var(--primary); margin-bottom: 15px"
        ></i>
        <h2 style="color: #ffffff">O que deseja editar?</h2>
        <p id="infoBandaModal" style="color: #888888; margin-bottom: 20px"></p>

        <div style="display: flex; flex-direction: column; gap: 12px">
          <button class="btn-modal-opcao" onclick="iniciarEdicaoBanda()">
            <i class="fas fa-guitar"></i> Editar Dados da Banda
          </button>
          <button class="btn-modal-opcao" onclick="iniciarEdicaoIntegrantes()">
            <i class="fas fa-users"></i> Editar Integrantes
          </button>

          <button
            onclick="fecharBannerEdicao()"
            style="
              background: none;
              border: none;
              color: var(--primary);
              cursor: pointer;
              margin-top: 15px;
              font-weight: bold;
              text-transform: uppercase;
            "
          >
            CANCELAR
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="gestao.js"></script>
  </body>
</html>
