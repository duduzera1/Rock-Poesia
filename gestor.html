<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestor | Rock & Poesia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container-gestor { 
            max-width: 1100px; 
            width: 95%; 
            margin-top: 20px; 
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: #1e1e1e; 
            color: white; 
        }
        
        th, td { 
            padding: 12px; 
            border: 1px solid #444; 
            text-align: left; 
        }
        
        th { 
            background: var(--primary); 
            color: white; 
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        tr:nth-child(even) { 
            background: #2a2a2a; 
        }
        
        .btn-refresh { 
            margin-bottom: 20px; 
            padding: 10px 20px; 
            cursor: pointer; 
            background: var(--primary); 
            border: none; 
            color: white; 
            font-weight: bold; 
            border-radius: 4px; 
            transition: 0.3s;
        }

        .btn-refresh:hover {
            filter: brightness(1.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn-logout {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container container-gestor">
        <header>
            <div>
                <h1>Painel de Controle</h1>
                <p>Bandas Inscritas no Festival</p>
            </div>
            <div>
                <button class="btn-refresh" onclick="verificarAcesso()">ðŸ”„ Atualizar Dados</button>
                <button class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </header>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Nome da Banda</th>
                        <th>Estilo / Autoral</th>
                        <th>Integrantes</th>
                        <th>VÃ­deos / Redes</th>
                        <th>WhatsApp</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                    <tr>
                        <td colspan="5" style="text-align:center; padding: 40px;">
                            Verificando credenciais...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="gestor.js"></script>
</body>
</html>
